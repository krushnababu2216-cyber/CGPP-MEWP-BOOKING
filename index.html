<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEWP Booking System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f6f6f6; }
    h1 { text-align: center; color: #003366; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0055aa; }
    #bookings { max-width: 600px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .booking-item { border-bottom: 1px solid #ddd; padding: 8px 0; }
  </style>
</head>
<body>
  <h1>Welcome to the MEWP Booking System</h1>

  <form id="bookingForm">
    <label>Purpose of Booking:</label>
    <textarea id="purpose" required></textarea>

    <label>Date(s) of Booking:</label>
    <input type="date" id="bookingDate" multiple required />

    <label>Start Time:</label>
    <input type="time" id="startTime" required />

    <label>End Time:</label>
    <input type="time" id="endTime" required />

    <label>Area of Booking:</label>
    <textarea id="area" required></textarea>

    <label>Department:</label>
    <input type="text" id="department" required />

    <label>Responsible Person:</label>
    <input type="text" id="person" required />

    <label>Contact Number:</label>
    <input type="text" id="contact" required />

    <button type="submit">Submit Booking</button>
  </form>

  <div id="bookings">
    <h3>Current Bookings</h3>
    <div id="bookingList"></div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const bookingList = document.getElementById('bookingList');
    const savedBookings = JSON.parse(localStorage.getItem('mewpBookings')) || [];

    function renderBookings() {
      bookingList.innerHTML = '';
      savedBookings.forEach((b) => {
        const div = document.createElement('div');
        div.className = 'booking-item';
        div.innerHTML = `<b>${b.date}</b> | ${b.start} - ${b.end} | ${b.person} (${b.dept})<br>${b.purpose}`;
        bookingList.appendChild(div);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const booking = {
        purpose: document.getElementById('purpose').value,
        date: document.getElementById('bookingDate').value,
        start: document.getElementById('startTime').value,
        end: document.getElementById('endTime').value,
        area: document.getElementById('area').value,
        dept: document.getElementById('department').value,
        person: document.getElementById('person').value,
        contact: document.getElementById('contact').value
      };
      savedBookings.push(booking);
      localStorage.setItem('mewpBookings', JSON.stringify(savedBookings));
      alert('Booking submitted successfully!');
      form.reset();
      renderBookings();
    });

    renderBookings();
  </script>
</body>
</html>
