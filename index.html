<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEWP Booking System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; background: #0070f3; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0059c1; }
    .bookings { margin-top: 40px; max-width: 700px; margin-left: auto; margin-right: auto; }
    .booking-item { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Welcome to the MEWP Booking System</h1>

  <form id="bookingForm">
    <label>Purpose of Booking:</label>
    <textarea id="purpose" required></textarea>

    <label>Date of Booking:</label>
    <input type="date" id="date" required>

    <label>Start Time:</label>
    <input type="time" id="startTime" required>

    <label>End Time:</label>
    <input type="time" id="endTime" required>

    <label>Area of Booking:</label>
    <input type="text" id="area" required>

    <label>Department:</label>
    <input type="text" id="department" required>

    <label>Responsible Person:</label>
    <input type="text" id="person" required>

    <label>Contact Number:</label>
    <input type="text" id="contact" required>

    <button type="submit">Submit Booking</button>
  </form>

  <div class="bookings">
    <h2>Current Bookings</h2>
    <div id="bookingList"></div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const list = document.getElementById('bookingList');
    const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

    function displayBookings() {
      list.innerHTML = '';
      bookings.forEach((b) => {
        const div = document.createElement('div');
        div.className = 'booking-item';
        div.innerHTML = `<b>${b.date}</b> (${b.startTime} - ${b.endTime})<br>
                         <b>Purpose:</b> ${b.purpose}<br>
                         <b>Area:</b> ${b.area}<br>
                         <b>Dept:</b> ${b.department}<br>
                         <b>Person:</b> ${b.person} (${b.contact})`;
        list.appendChild(div);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const booking = {
        purpose: purpose.value,
        date: date.value,
        startTime: startTime.value,
        endTime: endTime.value,
        area: area.value,
        department: department.value,
        person: person.value,
        contact: contact.value
      };

      // Prevent overlapping bookings
      const overlap = bookings.some(b => 
        b.date === booking.date &&
        ((booking.startTime >= b.startTime && booking.startTime < b.endTime) ||
         (booking.endTime > b.startTime && booking.endTime <= b.endTime))
      );

      if (overlap) {
        alert('⚠️ This time slot is already booked. Please choose another time.');
        return;
      }

      bookings.push(booking);
      localStorage.setItem('bookings', JSON.stringify(bookings));
      displayBookings();
      form.reset();
      alert('✅ Booking submitted successfully!');
    });

    displayBookings();
  </script>
</body>
</html>
