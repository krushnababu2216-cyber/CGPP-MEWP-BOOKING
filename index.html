<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEWP Booking System</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f7fa; margin: 0; padding: 0; }
    header { background-color: #0d47a1; color: white; padding: 15px; text-align: center; font-size: 1.5rem; }
    .top-buttons { text-align: center; margin: 15px 0; }
    .top-buttons button {
      background-color: #1565c0; color: white; border: none;
      padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 15px;
    }
    .top-buttons button:hover { background-color: #0d47a1; }
    form {
      background-color: #fff; margin: 30px auto; padding: 20px; border-radius: 12px;
      max-width: 600px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 5px; }
    .date-time-group { border: 1px solid #ccc; padding: 10px; border-radius: 8px; background-color: #f9f9f9; margin-top: 10px; }
    button { background-color: #0d47a1; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 15px; }
    button:hover { background-color: #1565c0; }
    .remove-btn { background-color: #f44336; margin-top: 10px; }
    .remove-btn:hover { background-color: #c62828; }
    .star { color: red; }
    #bookingView { display:none; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); margin:auto; max-width:900px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#1565c0; color:white; }
    .export-btn { background:#43a047; margin-bottom:10px; }
  </style>
</head>
<body>
  <header>Welcome to the MEWP Booking System</header>

  <div class="top-buttons">
    <button onclick="window.location.href='admin-login.html'">üîê Admin Login</button>
    <button onclick="toggleBookings()">üìã View Booking Updates</button>
  </div>

  <form id="bookingForm">
    <label>Purpose of Booking: <span class="star">*</span></label>
    <textarea id="purpose" required placeholder="Describe purpose..."></textarea>

    <div id="dateTimeContainer">
      <div class="date-time-group">
        <label>Date of Booking: <span class="star">*</span></label>
        <input type="date" required class="date">
        <label>Start Time: <span class="star">*</span></label>
        <input type="time" required class="startTime">
        <label>End Time: <span class="star">*</span></label>
        <input type="time" required class="endTime">
        <button type="button" class="remove-btn" onclick="removeDateTime(this)">Remove Date</button>
      </div>
    </div>

    <button type="button" onclick="addDateTime()">Add Another Date</button>

    <label>Area of Booking: <span class="star">*</span></label>
    <textarea id="area" required placeholder="Mention the area..."></textarea>

    <label>Department: <span class="star">*</span></label>
    <input type="text" id="department" required placeholder="Department name">

    <label>Responsible Person: <span class="star">*</span></label>
    <input type="text" id="responsiblePerson" required placeholder="Person name">

    <label>Contact Number: <span class="star">*</span></label>
    <input type="tel" id="contact" required pattern="[0-9]{10}" placeholder="10-digit number">

    <button type="submit">Submit Booking</button>
  </form>

  <div id="bookingView">
    <h3>All Bookings</h3>
    <button class="export-btn" onclick="exportExcel()">‚¨áÔ∏è Download Excel</button>
    <div id="bookingList"></div>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const bookingList = document.getElementById("bookingList");
    const bookingView = document.getElementById("bookingView");
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    function renderBookings() {
      bookingList.innerHTML = "";
      if (!bookings.length) { bookingList.innerHTML = "<p>No bookings found.</p>"; return; }

      let table = `<table><tr>
        <th>Purpose</th><th>Dates</th><th>Area</th>
        <th>Department</th><th>Responsible</th><th>Contact</th>
        <th>Status</th><th>Remarks</th><th>Type</th></tr>`;
      const today = new Date().toISOString().split("T")[0];

      bookings.forEach(b => {
        const isPast = b.dates.some(d => d.date < today);
        table += `<tr>
          <td>${b.purpose}</td>
          <td>${b.dates.map(d => `${d.date} (${d.startTime}-${d.endTime})`).join("<br>")}</td>
          <td>${b.area}</td>
          <td>${b.department}</td>
          <td>${b.responsiblePerson}</td>
          <td>${b.contact}</td>
          <td>${b.status || "Pending"}</td>
          <td>${b.remarks || ""}</td>
          <td>${isPast ? "Past" : "Upcoming"}</td>
        </tr>`;
      });
      table += "</table>";
      bookingList.innerHTML = table;
    }

    function toggleBookings() {
      bookingView.style.display = bookingView.style.display === "none" ? "block" : "none";
      renderBookings();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const purpose = document.getElementById("purpose").value.trim();
      const area = document.getElementById("area").value.trim();
      const department = document.getElementById("department").value.trim();
      const responsiblePerson = document.getElementById("responsiblePerson").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const dateGroups = document.querySelectorAll(".date-time-group");
      const dates = [];
      dateGroups.forEach(g => {
        const date = g.querySelector(".date").value;
        const startTime = g.querySelector(".startTime").value;
        const endTime = g.querySelector(".endTime").value;
        if (date && startTime && endTime) dates.push({ date, startTime, endTime });
      });
      if (!dates.length) return alert("Please add at least one booking date.");

      const booking = { purpose, dates, area, department, responsiblePerson, contact, status:"Pending" };
      bookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      alert("Booking submitted successfully!");
      form.reset();
    });

    function addDateTime() {
      const div = document.createElement("div");
      div.classList.add("date-time-group");
      div.innerHTML = `
        <label>Date of Booking: <span class="star">*</span></label>
        <input type="date" required class="date">
        <label>Start Time: <span class="star">*</span></label>
        <input type="time" required class="startTime">
        <label>End Time: <span class="star">*</span></label>
        <input type="time" required class="endTime">
        <button type="button" class="remove-btn" onclick="removeDateTime(this)">Remove Date</button>
      `;
      document.getElementById("dateTimeContainer").appendChild(div);
    }

    function removeDateTime(button) {
      button.closest(".date-time-group").remove();
    }

    // Excel export
    function exportExcel() {
      if (!bookings.length) return alert("No data to export!");
      const header = ["Purpose","Dates","Area","Department","Responsible","Contact","Status","Remarks","Type"];
      const today = new Date().toISOString().split("T")[0];
      const rows = bookings.map(b => {
        const isPast = b.dates.some(d => d.date < today);
        return [
          b.purpose,
          b.dates.map(d => `${d.date} (${d.startTime}-${d.endTime})`).join(", "),
          b.area, b.department, b.responsiblePerson, b.contact,
          b.status || "Pending", b.remarks || "", isPast ? "Past":"Upcoming"
        ];
      });
      const csv = [header, ...rows].map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "mewp_bookings.csv";
      a.click();
    }
  </script>
</body>
</html>
