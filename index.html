<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEWP Booking System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #eef2f3; }
    header { background: #003366; color: white; padding: 15px; text-align: center; }
    h1 { margin: 0; }
    main { padding: 20px; }
    form, #bookings {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 850px;
      margin: 20px auto;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 15px; padding: 10px 15px;
      background: #003366; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #0055aa; }
    .booking-item {
      border-bottom: 1px solid #ddd; padding: 10px 0;
    }
    .booking-item:last-child { border-bottom: none; }
    .status { padding: 4px 10px; border-radius: 5px; }
    .pending { background: #fff3cd; color: #856404; }
    .approved { background: #d4edda; color: #155724; }
    .rejected { background: #f8d7da; color: #721c24; }
    .admin-btns button {
      margin-right: 5px; margin-top: 8px; font-size: 13px;
      padding: 6px 10px;
    }
    .delete-btn { background: #cc0000; }
    .delete-btn:hover { background: #ff3333; }
    #exportBtn {
      background: green; color: white; font-weight: bold;
      display: block; margin: 10px auto; padding: 10px 20px;
      border-radius: 5px;
    }
    #exportBtn:hover { background: darkgreen; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the MEWP Booking System</h1>
    <!-- Admin Dashboard Access Button -->
<div style="text-align:right; margin:10px;">
 <a href="admin-login.html" target="_blank" ...
      background-color:#1e88e5;
      color:white;
      padding:8px 15px;
      text-decoration:none;
      border-radius:5px;
      font-weight:bold;">
    Go to Admin Dashboard
  </a>
</div>

    <p>Mobile Elevated Working Platform (MEWP) Booking Portal</p>
  </header>

  <main>
    <form id="bookingForm">
      <h2>Book MEWP</h2>

      <label>Purpose of Booking:</label>
      <textarea id="purpose" required></textarea>

      <label>Date of Booking:</label>
      <input type="date" id="bookingDate" required />

      <label>Start Time:</label>
      <input type="time" id="startTime" required />

      <label>End Time:</label>
      <input type="time" id="endTime" required />

      <label>Area of Booking:</label>
      <textarea id="area" required></textarea>

      <label>Department:</label>
      <input type="text" id="department" required />

      <label>Responsible Person:</label>
      <input type="text" id="person" required />

      <label>Contact Number:</label>
      <input type="text" id="contact" required />

      <button type="submit">Submit Booking</button>
    </form>

    <div id="bookings">
      <h2>Current Bookings</h2>
      <button id="exportBtn" onclick="exportToExcel()">üìÅ Export to Excel</button>
      <div id="bookingList"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('bookingForm');
    const bookingList = document.getElementById('bookingList');
    let savedBookings = JSON.parse(localStorage.getItem('mewpBookings')) || [];

    function renderBookings() {
      bookingList.innerHTML = '';
      if (savedBookings.length === 0) {
        bookingList.innerHTML = '<p>No bookings yet.</p>';
        return;
      }
      savedBookings.forEach((b, i) => {
        const div = document.createElement('div');
        div.className = 'booking-item';
        const statusClass =
          b.status === 'Approved'
            ? 'approved'
            : b.status === 'Rejected'
            ? 'rejected'
            : 'pending';
        div.innerHTML = `
          <div><b>${b.date}</b> | ${b.start} - ${b.end}</div>
          <div><b>${b.person}</b> (${b.dept}) ‚Äî ${b.contact}</div>
          <div><b>Purpose:</b> ${b.purpose}</div>
          <div><b>Area:</b> ${b.area}</div>
          <div>Status: <span class="status ${statusClass}">${b.status}</span></div>
          ${b.remarks ? `<div><b>Remarks:</b> ${b.remarks}</div>` : ''}
          <div class="admin-btns">
            <button onclick="adminApprove(${i})">Approve</button>
            <button onclick="adminReject(${i})">Reject</button>
            <button class="delete-btn" onclick="deleteBooking(${i})">Delete</button>
          </div>
        `;
        bookingList.appendChild(div);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newBooking = {
        purpose: document.getElementById('purpose').value,
        date: document.getElementById('bookingDate').value,
        start: document.getElementById('startTime').value,
        end: document.getElementById('endTime').value,
        area: document.getElementById('area').value,
        dept: document.getElementById('department').value,
        person: document.getElementById('person').value,
        contact: document.getElementById('contact').value,
        status: 'Pending',
        remarks: ''
      };

      const overlap = savedBookings.some(
        b => b.date === newBooking.date &&
             ((newBooking.start >= b.start && newBooking.start < b.end) ||
              (newBooking.end > b.start && newBooking.end <= b.end))
      );

      if (overlap) {
        alert('‚ö†Ô∏è This time slot is already booked!');
        return;
      }

      savedBookings.push(newBooking);
      localStorage.setItem('mewpBookings', JSON.stringify(savedBookings));
      alert('Booking submitted successfully!');
      form.reset();
      renderBookings();
    });

    function adminApprove(index) {
      savedBookings[index].status = 'Approved';
      savedBookings[index].remarks = prompt('Add approval remark:') || '';
      localStorage.setItem('mewpBookings', JSON.stringify(savedBookings));
      renderBookings();
    }

    function adminReject(index) {
      savedBookings[index].status = 'Rejected';
      savedBookings[index].remarks = prompt('Add rejection remark:') || '';
      localStorage.setItem('mewpBookings', JSON.stringify(savedBookings));
      renderBookings();
    }

    function deleteBooking(index) {
      if (confirm('Are you sure you want to delete this booking?')) {
        savedBookings.splice(index, 1);
        localStorage.setItem('mewpBookings', JSON.stringify(savedBookings));
        renderBookings();
      }
    }

    function exportToExcel() {
      if (savedBookings.length === 0) {
        alert('No booking data to export!');
        return;
      }
      const worksheet = XLSX.utils.json_to_sheet(savedBookings);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Bookings');
      XLSX.writeFile(workbook, 'MEWP_Bookings.xlsx');
    }

    renderBookings();
  </script>
</body>
</html>
