<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Manlifter Booking Portal (MEWP — Mobile Elevated Working Platform)</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 10px;
      border-bottom: 4px solid #0066cc;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    header p {
      margin-top: 6px;
      font-size: 0.9em;
      color: #cce0ff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 10px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }

    button:hover {
      background-color: #004c99;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85em;
      background-color: #003366;
      color: white;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manlifter Booking Portal (MEWP — Mobile Elevated Working Platform)</h1>
    <p>Admin Login — Secure Access</p>
  </header>

  <main>
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <label for="adminId">Admin ID</label>
        <input type="text" id="adminId" placeholder="Enter Admin ID" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required />

        <button type="submit">Login</button>
        <div class="error" id="errorMsg">Invalid ID or Password</div>
      </form>
    </div>
  </main>

  <footer>
    © 2025 CGPP | MEWP Booking System | Admin Access Only
  </footer>
