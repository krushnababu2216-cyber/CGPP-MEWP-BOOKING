<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - MEWP Booking</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f7fa; }
    .login-box {
      background: white; padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 300px; margin: 100px auto; text-align: center;
    }
    input {
      width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background-color: #0d47a1; color: white; border: none;
      padding: 10px 15px; border-radius: 6px; margin-top: 15px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="adminId" placeholder="Admin ID" required>
    <input type="password" id="adminPass" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const id = document.getElementById("adminId").value.trim();
      const pass = document.getElementById("adminPass").value.trim();

      // Default admin credentials (you can change here)
      const ADMIN_ID = "admin@mewp";
      const ADMIN_PASS = "mewp123";

      if (id === ADMIN_ID && pass === ADMIN_PASS) {
        localStorage.setItem("adminUser", id);
        window.location.href = "admin.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
