<h3>Book MEWP</h3>
<form id="bookingForm">
  <label>Purpose of Booking: <span style="color:red">*</span></label>
  <input type="text" id="purpose" required><br>

  <label>Date of Booking: <span style="color:red">*</span></label>
  <input type="date" id="date" required><br>

  <label>Start Time: <span style="color:red">*</span></label>
  <input type="time" id="startTime" required><br>

  <label>End Time: <span style="color:red">*</span></label>
  <input type="time" id="endTime" required><br>

  <label>Area of Booking: <span style="color:red">*</span></label>
  <input type="text" id="area" required><br>

  <label>Department: <span style="color:red">*</span></label>
  <input type="text" id="department" required><br>

  <label>Responsible Person: <span style="color:red">*</span></label>
  <input type="text" id="responsiblePerson" required><br>

  <label>Contact Number: <span style="color:red">*</span></label>
  <input type="tel" id="contact" required pattern="[0-9]{10}" title="Enter valid 10-digit number"><br>

  <button type="submit">Submit Booking</button>
</form>
