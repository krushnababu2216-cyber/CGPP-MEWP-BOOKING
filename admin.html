<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - MEWP Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #1565c0;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .reject-btn { background-color: #f44336; }
    .reject-btn:hover { background-color: #c62828; }
    .delete-btn { background-color: #757575; }
    .delete-btn:hover { background-color: #424242; }
    .export-btn {
      background-color: #43a047;
      margin-bottom: 10px;
    }
    .export-btn:hover {
      background-color: #2e7d32;
    }
    .logout-btn {
      float: right;
      background-color: #f44336;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Admin Dashboard - MEWP Booking
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <h2>All Booking Requests</h2>
    <button class="export-btn" onclick="exportExcel()">⬇️ Download Excel</button>
    <div id="bookingTableContainer"></div>
  </div>

  <script>
    // --- ADMIN ACCESS CONTROL ---
    const adminUser = localStorage.getItem("adminUser");
    if (!adminUser) {
      alert("Please login as admin first.");
      window.location.href = "admin-login.html";
    }

    // --- BOOKINGS DATA ---
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    const tableContainer = document.getElementById("bookingTableContainer");

    function renderTable() {
      if (!bookings.length) {
        tableContainer.innerHTML = "<p>No bookings found.</p>";
        return;
      }

      let html = `<table><tr>
        <th>Purpose</th><th>Dates</th><th>Area</th><th>Department</th>
        <th>Responsible Person</th><th>Contact</th>
        <th>Status</th><th>Remarks</th><th>Type</th><th>Action</th></tr>`;

      const today = new Date().toISOString().split("T")[0];

      bookings.forEach((b, i) => {
        const isPast = b.dates.some(d => d.date < today);
        html += `
          <tr>
            <td>${b.purpose}</td>
            <td>${b.dates.map(d => `${d.date} (${d.startTime}-${d.endTime})`).join("<br>")}</td>
            <td>${b.area}</td>
            <td>${b.department}</td>
            <td>${b.responsiblePerson}</td>
            <td>${b.contact}</td>
            <td>${b.status || "Pending"}</td>
            <td>${b.remarks || ""}</td>
            <td>${isPast ? "Past" : "Upcoming"}</td>
            <td>
              <button onclick="approve(${i})">Approve</button>
              <button class="reject-btn" onclick="reject(${i})">Reject</button>
              <button class="delete-btn" onclick="deleteBooking(${i})">Delete</button>
            </td>
          </tr>`;
      });

      html += "</table>";
      tableContainer.innerHTML = html;
    }

    renderTable();

    // --- ACTION FUNCTIONS ---
    function approve(i) {
      const remarks = prompt("Add approval remarks (optional):") || "";
      bookings[i].status = "Approved";
      bookings[i].remarks = remarks;
      saveBookings();
    }

    function reject(i) {
      const remarks = prompt("Add rejection remarks:") || "";
      bookings[i].status = "Rejected";
      bookings[i].remarks = remarks;
      saveBookings();
    }

    function deleteBooking(i) {
      if (confirm("Are you sure you want to delete this booking?")) {
        bookings.splice(i, 1);
        saveBookings();
      }
    }

    function saveBookings() {
      localStorage.setItem("bookings", JSON.stringify(bookings));
      renderTable();
    }

    // --- EXCEL EXPORT ---
    function exportExcel() {
      if (!bookings.length) return alert("No data to export!");
      const header = ["Purpose","Dates","Area","Department","Responsible","Contact","Status","Remarks","Type"];
      const today = new Date().toISOString().split("T")[0];
      const rows = bookings.map(b => {
        const isPast = b.dates.some(d => d.date < today);
        return [
          b.purpose,
          b.dates.map(d => `${d.date} (${d.startTime}-${d.endTime})`).join(", "),
          b.area, b.department, b.responsiblePerson, b.contact,
          b.status || "Pending", b.remarks || "", isPast ? "Past" : "Upcoming"
        ];
      });
      const csv = [header, ...rows].map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "admin_bookings.csv";
      a.click();
    }

    function logout() {
      localStorage.removeItem("adminUser");
      window.location.href = "admin-login.html";
    }
  </script>
</body>
</html>
